<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Order Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Simple Order Confirmation Test</h1>
    
    <button onclick="testConfirmOrder()">Test Confirm Order</button>
    <button onclick="testCancelOrder()">Test Cancel Order</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testConfirmOrder() {
            addResult('Testing confirm order...', 'info');
            
            try {
                const response = await fetch('./API/update_order_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: 1,
                        status: 'processing',
                        notes: 'Order confirmed',
                        updated_by: 'admin'
                    })
                });
                
                addResult(`Response status: ${response.status}`, 'info');
                
                const text = await response.text();
                addResult(`Raw response: ${text}`, 'info');
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        addResult('✅ Order confirmed successfully!', 'success');
                    } else {
                        addResult(`❌ Confirm failed: ${data.error}`, 'error');
                    }
                } catch (parseError) {
                    addResult(`❌ JSON parse error: ${parseError.message}`, 'error');
                    addResult(`Raw response was: ${text}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }

        async function testCancelOrder() {
            addResult('Testing cancel order...', 'info');
            
            try {
                const response = await fetch('./API/update_order_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: 1,
                        status: 'cancelled',
                        notes: 'Order cancelled',
                        updated_by: 'admin'
                    })
                });
                
                addResult(`Response status: ${response.status}`, 'info');
                
                const text = await response.text();
                addResult(`Raw response: ${text}`, 'info');
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        addResult('✅ Order cancelled successfully!', 'success');
                    } else {
                        addResult(`❌ Cancel failed: ${data.error}`, 'error');
                    }
                } catch (parseError) {
                    addResult(`❌ JSON parse error: ${parseError.message}`, 'error');
                    addResult(`Raw response was: ${text}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
