<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jowaki Electrical Services</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="Logo.jpg"></div>
                    <div class="logo-text">JOWAKI ELECTRICAL SERVICES LTD</div>
                </div>
                
                <nav class="main-nav">
                    <a href="Index.html" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="Service.html" class="nav-link">Services</a>
                    <a href="Store.html" class="nav-link shop-link">ðŸ›’ Shop</a>
                </nav>
                
                <div class="contact-quick">
                    <div class="contact-item">
                        <span class="contact-icon"></span>
                        <span>+254 721442248</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon"></span>
                        <span>Jowakielectricalsrvs@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Welcome! Your account has been created successfully.
            </div>
            
            <div id="dynamicFormContainer"></div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2 class="form-title">Welcome Back</h2>
                
                <form id="loginFormElement" novalidate>
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" 
                               id="loginEmail" 
                               name="email" 
                               required 
                               autocomplete="email" 
                               spellcheck="false" 
                               maxlength="254"
                               aria-describedby="loginEmailError">
                        <div class="error-message" id="loginEmailError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" 
                               id="loginPassword" 
                               name="password" 
                               required 
                               autocomplete="current-password" 
                               maxlength="128"
                               aria-describedby="loginPasswordError">
                        <div class="error-message" id="loginPasswordError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                    
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink" aria-label="Reset your password">Forgot your password?</a>
                    </div>
                    
                    <div class="switch-form">
                        Don't have an account? <a href="#" id="switchToSignUpLink" aria-label="Switch to sign up form">Sign up here</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="form-section">
                <h2 class="form-title">Create Account</h2>
                
                <form id="signUpFormElement" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               required 
                               autocomplete="given-name" 
                               maxlength="50"
                               pattern="[A-Za-z\s]+"
                               aria-describedby="firstNameError">
                        <div class="error-message" id="firstNameError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" 
                               id="lastName" 
                               name="lastName" 
                               required 
                               autocomplete="family-name" 
                               maxlength="50"
                               pattern="[A-Za-z\s]+"
                               aria-describedby="lastNameError">
                        <div class="error-message" id="lastNameError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signUpEmail">Email Address</label>
                        <input type="email" 
                               id="signUpEmail" 
                               name="email" 
                               required 
                               autocomplete="email" 
                               spellcheck="false" 
                               maxlength="254"
                               aria-describedby="signUpEmailError">
                        <div class="error-message" id="signUpEmailError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               required 
                               autocomplete="tel" 
                               maxlength="15"
                               pattern="[0-9+\-\s\(\)]+"
                               placeholder="e.g., +254 123 456 789"
                               aria-describedby="phoneError">
                        <div class="error-message" id="phoneError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" 
                               id="signUpPassword" 
                               name="password" 
                               required 
                               autocomplete="new-password" 
                               maxlength="128"
                               minlength="8"
                               aria-describedby="signUpPasswordError">
                        <div class="error-message" id="signUpPasswordError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required 
                               autocomplete="new-password" 
                               maxlength="128"
                               aria-describedby="confirmPasswordError">
                        <div class="error-message" id="confirmPasswordError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required aria-describedby="termsError">
                            <span class="checkmark"></span>
                            I agree to the <a href="#" id="showTermsLink" aria-label="View terms of service">Terms of Service</a> and <a href="#" id="showPrivacyLink" aria-label="View privacy policy">Privacy Policy</a>
                        </label>
                        <div class="error-message" id="termsError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                    
                    <div class="switch-form">
                        Already have an account? <a href="#" id="switchToLoginLink" aria-label="Switch to login form">Sign in here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
