<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Scroll Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="store.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .api-test {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .api-test h3 {
            margin-top: 0;
            color: #007bff;
        }
        .api-result {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Category Scroll Implementation Test</h1>
        
        <div class="api-test">
            <h3>1. Testing Store Categories API</h3>
            <button onclick="testStoreCategoriesAPI()">Test API</button>
            <div id="api-result" class="api-result"></div>
        </div>

        <div class="api-test">
            <h3>2. Testing Category Scroll Rendering</h3>
            <button onclick="testCategoryScroll()">Test Category Scroll</button>
            <div id="scroll-test" class="category-scroll-container">
                <button class="scroll-arrow left" onclick="scrollCategories('left')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="category-scroll" id="categoryScroll">
                    <!-- Category cards will be loaded here -->
                </div>
                <button class="scroll-arrow right" onclick="scrollCategories('right')">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="api-test">
            <h3>3. Testing Admin Categories API</h3>
            <button onclick="testAdminCategoriesAPI()">Test Admin API</button>
            <div id="admin-api-result" class="api-result"></div>
        </div>
    </div>

    <script>
        async function testStoreCategoriesAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('API/get_store_categories.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <span class="success">✓ API Response Success</span>
                    <br><br>
                    <strong>Response:</strong>
                    ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">✗ API Error</span>
                    <br><br>
                    <strong>Error:</strong>
                    ${error.message}
                `;
            }
        }

        async function testCategoryScroll() {
            const categoryScroll = document.getElementById('categoryScroll');
            
            try {
                const response = await fetch('API/get_store_categories.php');
                const data = await response.json();
                
                if (data.success && data.categories) {
                    // Clear existing content
                    categoryScroll.innerHTML = '';
                    
                    // Add "All Products" card first
                    const allProductsCard = document.createElement('div');
                    allProductsCard.className = 'category-card active';
                    allProductsCard.onclick = () => console.log('Filter: all');
                    allProductsCard.innerHTML = `
                        <div class="category-card-image">
                            <i class="fas fa-th-large category-icon"></i>
                        </div>
                        <div class="category-card-label">All Products</div>
                    `;
                    categoryScroll.appendChild(allProductsCard);
                    
                    // Add category cards
                    data.categories.forEach(category => {
                        const categoryCard = document.createElement('div');
                        categoryCard.className = 'category-card';
                        categoryCard.onclick = () => console.log('Filter:', category.filter_value || category.name);
                        
                        // Determine image or icon
                        let imageContent = '';
                        if (category.image_url) {
                            imageContent = `<img src="${category.image_url}" alt="${category.display_name}" loading="lazy">`;
                        } else {
                            imageContent = `<i class="${category.icon_class || 'fas fa-box'} category-icon"></i>`;
                        }
                        
                        categoryCard.innerHTML = `
                            <div class="category-card-image">
                                ${imageContent}
                            </div>
                            <div class="category-card-label">${category.display_name || category.name}</div>
                        `;
                        categoryScroll.appendChild(categoryCard);
                    });
                    
                    console.log('Category scroll rendered successfully');
                } else {
                    console.error('Failed to load categories:', data.error);
                }
            } catch (error) {
                console.error('Error testing category scroll:', error);
            }
        }

        async function testAdminCategoriesAPI() {
            const resultDiv = document.getElementById('admin-api-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('API/store_categories_admin.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <span class="success">✓ Admin API Response Success</span>
                    <br><br>
                    <strong>Response:</strong>
                    ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">✗ Admin API Error</span>
                    <br><br>
                    <strong>Error:</strong>
                    ${error.message}
                `;
            }
        }

        function scrollCategories(direction) {
            const categoryScroll = document.getElementById('categoryScroll');
            if (categoryScroll) {
                const scrollAmount = 300;
                if (direction === 'left') {
                    categoryScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                } else {
                    categoryScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Category Scroll Test Page Loaded');
            console.log('Click the test buttons to verify the implementation');
        });
    </script>
</body>
</html>
