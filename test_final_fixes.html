<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final API Fixes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .warning { color: #856404; background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: #0c5460; background: #d1ecf1; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üéØ Final API Fixes Test</h1>
    
    <div class="section">
        <h2>Test Fixed APIs</h2>
        <button onclick="testOrdersAPI()">Test Orders API</button>
        <button onclick="testAnalyticsAPI()">Test Analytics API</button>
        <button onclick="testContactMessagesAPI()">Test Contact Messages API</button>
        <button onclick="testSettingsAPI()">Test Settings API</button>
        <button onclick="testAllAPIs()">Test All APIs</button>
    </div>
    
    <div id="results"></div>

    <div class="section">
        <h2>Quick Links</h2>
        <button onclick="window.open('AdminDashboard.html', '_blank')">Open Admin Dashboard</button>
        <button onclick="window.open('test_admin_dashboard_apis.html', '_blank')">Open Full API Test</button>
        <button onclick="window.open('test_admin_login_simple.html', '_blank')">Test Admin Login</button>
    </div>

    <script>
        async function testOrdersAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing Orders API...</div>';
            
            try {
                const response = await fetch('API/get_orders_fixed.php');
                const data = await response.json();
                
                if (data.success && Array.isArray(data.data)) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Orders API working perfectly!</div>
                        <div class="info">Found ${data.data.length} orders</div>
                        <div class="info">Data structure: success: ${data.success}, data: array(${data.data.length})</div>
                        <pre>${JSON.stringify(data.data.slice(0, 1), null, 2)}</pre>
                    `;
                } else if (data.success === false) {
                    resultsDiv.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Orders API: ${data.message}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Orders API: Unexpected data structure</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Orders API error: ${error.message}</div>
                `;
            }
        }
        
        async function testAnalyticsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing Analytics API...</div>';
            
            try {
                const response = await fetch('API/get_analytics_admin_fixed.php');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const analytics = data.data;
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Analytics API working perfectly!</div>
                        <div class="info">Available data sections:</div>
                        <ul>
                            <li>‚úÖ sales_overview: ${analytics.sales_overview ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ sales: ${analytics.sales ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ daily_sales: ${analytics.daily_sales ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ order_status: ${analytics.order_status ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ top_products: ${analytics.top_products ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ category_sales: ${analytics.category_sales ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ payment_analysis: ${analytics.payment_analysis ? 'Present' : 'Missing'}</li>
                            <li>‚úÖ customer_analysis: ${analytics.customer_analysis ? 'Present' : 'Missing'}</li>
                        </ul>
                        <div class="info">Sales Overview Sample:</div>
                        <pre>${JSON.stringify(analytics.sales_overview, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Analytics API: ${data.message || 'Unexpected response'}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Analytics API error: ${error.message}</div>
                `;
            }
        }
        
        async function testContactMessagesAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing Contact Messages API...</div>';
            
            try {
                const response = await fetch('API/get_contact_messages_fixed.php');
                const data = await response.json();
                
                if (data.success && Array.isArray(data.messages)) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Contact Messages API working perfectly!</div>
                        <div class="info">Found ${data.messages.length} messages</div>
                        <div class="info">Data structure: success: ${data.success}, messages: array(${data.messages.length})</div>
                        <pre>${JSON.stringify(data.messages.slice(0, 1), null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Contact Messages API: ${data.message || 'Unexpected response'}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Contact Messages API error: ${error.message}</div>
                `;
            }
        }
        
        async function testSettingsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing Settings API...</div>';
            
            try {
                const response = await fetch('API/get_settings_fixed.php');
                const data = await response.json();
                
                if (data.success && data.settings) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Settings API working perfectly!</div>
                        <div class="info">Found ${Object.keys(data.settings).length} settings</div>
                        <div class="info">Data structure: success: ${data.success}, settings: object</div>
                        <pre>${JSON.stringify(Object.fromEntries(Object.entries(data.settings).slice(0, 5)), null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Settings API: ${data.message || 'Unexpected response'}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Settings API error: ${error.message}</div>
                `;
            }
        }
        
        async function testAllAPIs() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing all APIs...</div>';
            
            const apis = [
                { name: 'Orders API', url: 'get_orders_fixed.php', test: 'data' },
                { name: 'Analytics API', url: 'get_analytics_admin_fixed.php', test: 'data' },
                { name: 'Contact Messages API', url: 'get_contact_messages_fixed.php', test: 'messages' },
                { name: 'Settings API', url: 'get_settings_fixed.php', test: 'settings' },
                { name: 'Store Categories API', url: 'get_store_categories_fixed.php', test: 'categories' }
            ];
            
            let results = '';
            
            for (const api of apis) {
                try {
                    const response = await fetch(`API/${api.url}`);
                    const data = await response.json();
                    
                    if (data.success && data[api.test]) {
                        results += `<div class="success">‚úÖ ${api.name}: Working perfectly!</div>`;
                    } else if (data.success === false) {
                        results += `<div class="warning">‚ö†Ô∏è ${api.name}: ${data.message}</div>`;
                    } else {
                        results += `<div class="error">‚ùå ${api.name}: Unexpected data structure</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${api.name}: Network error - ${error.message}</div>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
    </script>
</body>
</html>
