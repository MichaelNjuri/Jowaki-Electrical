<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: blue; background: #d1ecf1; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîê Admin Login Test</h1>
    
    <div class="section">
        <h2>Test Admin Login</h2>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testFixedAPI()">Test Fixed API</button>
        <button onclick="testOriginalAPI()">Test Original API</button>
    </div>
    
    <div id="results"></div>

    <div class="section">
        <h2>Quick Links</h2>
        <button onclick="window.open('admin_login.html', '_blank')">Open Admin Login Page</button>
        <button onclick="window.open('fix_admin_login.php', '_blank')">Open Fix Tool</button>
        <button onclick="window.open('AdminDashboard.html', '_blank')">Open Admin Dashboard</button>
    </div>

    <script>
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultsDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch('API/admin_login_fixed.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Login successful!</div>
                        <div class="info">Welcome, ${data.admin.full_name}!</div>
                        <div class="info">User ID: ${data.admin.id}</div>
                        <div class="info">Username: ${data.admin.username}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Login failed: ${data.message}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }
        
        async function testFixedAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing fixed API...</div>';
            
            try {
                const response = await fetch('API/admin_login_fixed.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Fixed API works perfectly!</div>
                        <div class="info">Response: ${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Fixed API error: ${data.message}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }
        
        async function testOriginalAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing original API...</div>';
            
            try {
                const response = await fetch('API/admin_login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const text = await response.text();
                
                if (text.includes('success')) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Original API works but has errors</div>
                        <div class="info">Response: ${text.substring(0, 200)}...</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Original API error</div>
                        <div class="info">Response: ${text.substring(0, 200)}...</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
